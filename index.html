<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Animated Shop</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero">
        <div class="hero-content">
            <h1 data-aos="fade-down" data-aos-duration="1500">Welcome to the Animated Shop</h1>
            <p data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500">Discover our amazing collection</p>
        </div>
    </header>

    <main class="product-grid" id="product-grid">
        <!-- Products will be injected here by JavaScript -->
    </main>

    <footer class="footer">
        <p>Contact us: <a href="mailto:owner@example.com">owner@example.com</a> | Phone: (123) 456-7890</p>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
